replicaCount: 1

image:
  repository: redis
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: dockerhub-secret

podLabels:
  app: redis
  tier: backend

podSecurityContext:
  fsGroup: 1001
  fsGroupChangePolicy: OnRootMismatch

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001

service:
  name: redis
  type: ClusterIP
  port: 6379
  containerPort: 6379
  targetPort: 6379

initPermissions:
  enabled: true
  image: busybox:1.36
  command: ["sh","-c","chgrp -R 1001 /data && chmod -R g+rwX /data"]

resources:
  requests:
    cpu: 100m
  limits:
    cpu: 200m
    
persistence:
  pv:
    enabled: true
    name: "redis-pv"
    storageClassName: "manual"
    capacity: "6Gi"
    accessModes: ["ReadWriteOnce"]
    hostPath:
      path: "/mnt/redis"   
      type: "DirectoryOrCreate"
    claimRef:
      enabled: true
      name: "redis-data"
  pvc:
    enabled: true
    name: "redis-data"
    storageClassName: "manual"
    accessModes: ["ReadWriteOnce"]
    size: "6Gi"
    volumeName: "redis-pv"  
    
volumes: []

volumeMounts:
  - name: data
    mountPath: /data/
    
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
#--- ohter params -----------

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: false
  annotations: {}
  name: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []


httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers

